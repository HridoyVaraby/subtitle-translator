    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      /* Mobile touch improvements */
      .touch-manipulation {
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }

      /* Better button press for mobile */
      @media (hover: none) and (pointer: coarse) {
        button:active, a:active {
          transform: scale(0.98);
        }
      }

      /* Footer improvements */
      footer button:active {
        background-color: rgba(0, 0, 0, 0.05);
        transform: scale(0.95);
      }

      /* Subtle fade-in animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }

      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }

      .stagger-1 { animation-delay: 0.1s; opacity: 0; }
      .stagger-2 { animation-delay: 0.2s; opacity: 0; }
      .stagger-3 { animation-delay: 0.3s; opacity: 0; }
      .stagger-4 { animation-delay: 0.4s; opacity: 0; }

      /* Hero section subtle background */
      .hero-gradient {
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      }

      /* Subtle glow effect for primary elements */
      .glow-primary {
        box-shadow: 0 0 20px rgba(63, 81, 181, 0.15);
      }

      /* Eye-catching button animation */
      @keyframes pulse-glow {
        0% {
          box-shadow: 0 0 20px rgba(63, 81, 181, 0.3), 0 0 40px rgba(63, 81, 181, 0.2), 0 0 60px rgba(255, 111, 97, 0.1);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 30px rgba(63, 81, 181, 0.5), 0 0 60px rgba(255, 111, 97, 0.3), 0 0 90px rgba(255, 111, 97, 0.2);
          transform: scale(1.05);
        }
        100% {
          box-shadow: 0 0 20px rgba(63, 81, 181, 0.3), 0 0 40px rgba(63, 81, 181, 0.2), 0 0 60px rgba(255, 111, 97, 0.1);
          transform: scale(1);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .eye-catching-button {
        animation: pulse-glow 2s ease-in-out infinite, float 3s ease-in-out infinite;
        position: relative;
        overflow: hidden;
      }

      .eye-catching-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        animation: shine 2s infinite;
      }

      @keyframes shine {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      /* Sparkle effect */
      .eye-catching-button::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
        transform: translate(-50%, -50%);
        animation: sparkle 1.5s infinite;
      }

      @keyframes sparkle {
        0% {
          width: 0;
          height: 0;
          opacity: 1;
        }
        100% {
          width: 100px;
          height: 100px;
          opacity: 0;
        }
      }

      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }

      /* Focus styles for better accessibility */
      button:focus-visible,
      a:focus-visible,
      input:focus-visible,
      select:focus-visible {
        outline: 2px solid #3F51B5;
        outline-offset: 2px;
      }

      /* Loading shimmer effect */
      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .shimmer {
        position: relative;
        overflow: hidden;
      }

      .shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        animation: shimmer 1.5s infinite;
      }

      /* Improved card hover effect */
      .card-hover-effect {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .card-hover-effect:hover {
        transform: translateY(-4px);
      }

      /* Better button press effect */

        .button-press {
          transition: transform 0.1s ease-in-out;
        }
        .button-press:active {
          transform: scale(0.98);
        }
      }
